        name: "description"
        widget: "text"

      - label: "Weight (lowest displayed first)"
        name: "weight"
        widget: "number"
        default: 1
        valueType: "int"
        min: 1
        step: 1

      - label: "Publish Date"
        name: "date"
        required: false
        widget: "datetime"

      - label: "Links Out (from main projects page to individual page"
        name: "link_out"
        widget: "boolean"
        default: false
      - label: "Full Width Hero Image"
