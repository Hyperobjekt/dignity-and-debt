{{ define "main" }}
    <div class="row">
        <div class="col-12 col-md-8 mx-auto pagemaker">
            {{ range .Params.pagemaker }}
                {{ if eq .type "string" }}
                    {{ partial "string.html" . }}
                {{ end }}
                {{ if eq .type "gallery" }}
                    {{ partial "gallery.html" . }}
                {{ end }}
            {{ end }}
        </div>
    </div>              

{{ end }}
