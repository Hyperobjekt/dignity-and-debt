<style>
{{ $img := strings.TrimPrefix "/uploads/" .Page.Params.hero_image }}
{{ with $.Site.GetPage "page" "uploads/_index.md" }}
  {{ with .Resources.GetMatch $img }}
    /* {{$img1280 := .Fill "1280x640 TopLeft"}} */
    {{$img1440 := .Fill "1440x720 TopLeft"}}
    @media (min-width: 769px) {
      .home.scroll-top nav {
        background-image: url('{{ $img1440.RelPermalink }}');
        background-color: rgba(10, 61, 95, 0.3) !important;
        background-blend-mode: multiply;
        background-size: 1440px auto;
        background-position: 43% 0;
        background-repeat: no-repeat;
      }
      .home nav {
        background-color: rgba(255, 255, 255, 1) !important;
        transition: background-color 200ms ease-in-out;
      }
    }
    #home-jumbotron {
      background-image: url('{{ $img1440.RelPermalink }}');
      background-color: rgba(10, 61, 95, 0.3);
      background-blend-mode: multiply;
      background-position: 43% -68px;
      background-size: 1440px auto;
      background-repeat: no-repeat;
    }
    @media (max-width: 768px) {
      #home-jumbotron {
        background-position: 67% -40px;
      }
      }
  {{ end }}
{{ end }}

</style>
