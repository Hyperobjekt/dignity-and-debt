<style>
  html {
    background-color: #fff !important;
  }
  body {
    color: black;
    background-color: #fff;
  }
{{ $img := strings.TrimPrefix "/uploads/" .Page.Params.hero_image }}
{{ with $.Site.GetPage "page" "uploads/_index.md" }}
  {{ with .Resources.GetMatch $img }}
    /* {{$img1280 := .Fill "1280x640 TopLeft"}} */
    {{$img1440 := .Fill "2880x1440 TopLeft"}}
    #home-jumbotron {
      background-image: url('{{ $img1440.RelPermalink }}');
    }
  {{ end }}
{{ end }}
.type-contact.not-home.scroll-top nav {
    -webkit-box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    -moz-box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    
  }
@media (min-width: 768px) {
  .home .container.parent {
    background-color: rgba(10, 61, 95, 0.1) !important;
    /* background-color: transparent !important; */
    background-blend-mode: multiply;
  }
  .home.scroll-top nav {
    background-image: transparent;
    background-color: transparent !important;
    box-shadow: none;
  }
  .home nav {
    background-color: rgba(255, 255, 255, 1) !important;
    -webkit-box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    -moz-box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    transition: background-color 150ms ease-in-out;
  }
  .not-home.scroll-top nav {
    box-shadow: none;
  }
  
    
  .not-home nav {
    background-color: rgba(255, 255, 255, 1) !important;
    -webkit-box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    -moz-box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    box-shadow: 0 0 transparent, 0 0 transparent, 0 5px 5px -4px rgba(0, 0, 0, 0.10);
    transition: none;
  }
}
#home-jumbotron {
  background-color: rgba(10, 61, 95, 0.1);
  /* background-color: transparent !important; */
  background-blend-mode: multiply;
  background-position: 43% 0;
  background-size: cover;
  background-repeat: no-repeat;
  margin-top: -68px;
}
@media (max-width: 768px) {
  #home-jumbotron {
    background-position: 67% 0;
    margin-top: 0;
  }
}
</style>
