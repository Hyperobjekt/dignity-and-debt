<!--Carousel Wrapper-->
<div id="mtgs-carousel" class="carousel slide carousel-fade mtgs-carousel" data-interval="false" data-ride="carousel" data-pause="hover">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#mtgs-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#mtgs-carousel" data-slide-to="1"></li>
          <li data-target="#mtgs-carousel" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
        {{ range first 1 .Params.carouselimages }}    
            <div class="carousel-item active">
                <div class="view">
                <img class="d-block mw-100" src="{{ .pic }}"
                    alt="First slide">
                <div class="mask rgba-black-light"></div>
                </div>
                <div class="carousel-caption">
                <p>{{ .caption }}</p>
                </div>
          </div>
          {{ end }}
          {{ range after 1 .Params.carouselimages }}
            <div class="carousel-item">
                <!--Mask color-->
                <div class="view">
                <img class="d-block mw-100" src="{{ .pic }}"
                    alt="Second slide">
                <div class="mask rgba-black-strong"></div>
                </div>
                <div class="carousel-caption">
                <p>{{ .caption }}</p>
                </div>
            </div>
          {{ end }}  
    
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#mtgs-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mtgs-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
      </div>
      <!--/.Carousel Wrapper-->
