{{ define "main" }}

  {{ partial "breadcrumb.html" . }}
</div>

<div class="row heading subtitle">
  <h2 tabindex="0" class="">{{ .Params.subtitle }}</h2>
</div>

<div class="row logistics">

</div>

<div class="row content">

      {{ .Content }}
    </div>
  </div>

{{ end }}
