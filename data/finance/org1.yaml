blurb: >-
  Frederick F. Wherry is a Professor of Sociology at Princeton University and Director of the Dignity and Debt Network, a partnership between the Social Science Research Council and Princeton. He, Kristin Seefeldt, and Alvarez Alvarez are the authors of Credit Where Itâ€™s Due: Rethinking Financial Citizenship. He is also the editor of the four-volume Sage Encyclopedia of Economics and Society and Money Talks: How Money Really Works (with Nina Bandelj and Viviana A. Zelizer), as well as the author or editor of five other books or volumes, including The Oxford Handbook of Consumption (with Ian Woodward). He edits a book series at Stanford University Press: Culture and Economic Life, with Jennifer Lena and Greta Hsu. He was the 2018 President of the Social Science History Association (ssha.org) and the past chair of the Economic Sociology Section and the Consumers and Consumption Section of the American Sociological Association. He has served on numerous editorial boards and on the policy board of the Journal of Consumer Research. He participates in a working group on work and wealth at the Aspen Institute and serves in an advisory capacity to the Boston Federal Reserve (Community Development Research Advisory Council) and the Lloyds Banking Group Centre for Responsible Business at the Birmingham Business School (UK). Before joining the Princeton Department he was a Professor of Sociology at Yale University and Co-Director of the Center for Cultural Sociology. He has also served on the faculty of the University of Michigan and Columbia University. He grew up in Rock Hill, South Carolina, earned his undergraduate degree from the University of North Carolina at Chapel Hill as a Morehead-Cain Scholar, his MPA from the Woodrow Wilson School at Princeton University, and his PhD in Sociology from Princeton.

