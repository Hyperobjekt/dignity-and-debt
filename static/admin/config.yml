backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "content/uploads" # Media files will be stored in the repo under content/uploads (to make the image processing work we have to use this technique to spoof the images being page resources
public_folder: "/uploads" # The src attribute for uploaded media will begin with this

collections:
  - label: "People"
    name: "people"
    folder: "data/people"
    create: true
    fields:
      - {label: Name, name: name, widget: string}
      - {label: title, name: title, widget: string}
      - {label: blurb, name: blurb, widget: text}
      - label: "Role"
        name: "role"
        widget: "select"
        options: ["director", "staff", "partner"]
      - label: "Social Image"
        name: "social_image"
        widget: "image"
        default: ""
        media_library:
          config:
            multiple: false
  - label: "About Page Objectives"
    name: "objectives"
    folder: "data/objectives"
    create: false
    extension: "yml"
    fields:
      - label: "Index (zero-based display order)"
        name: "index"
        widget: "number"
        default: 0
        valueType: "int"
        min: 0
        max: 2
        step: 1
      - label: "Display Number"
        name: "display_number"
        widget: "number"
        default: 1
        valueType: "int"
        min: 1
        max: 3
        step: 1
      - {label: Title, name: title, widget: string}
      - label: "Icon"
        name: "image"
        widget: "image"
        default: "/uploads/Research_Illustration.png"
        media_library:
          config:
            multiple: false
      - {label: blurb, name: blurb, widget: text}
  - label: "Project Items"
    name: "projects" # Used in routes, e.g., /admin/collections/blog
    folder: "content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Weight (lowest displayed first)"
        name: "weight"
        widget: "number"
        default: 1
        valueType: "int"
        min: 1
        step: 1

      - label: "Publish Date"
        name: "date"
        required: false
        widget: "datetime"

      - label: "Links Out"
        name: "link_out"
        widget: "boolean"
        default: false

      - label: "Hero Image"
        name: "hero_image"
        widget: "image"
        default: "/uploads/projects.png"
        media_library:
          config:
            multiple: false

      - label: "Body"
        name: "body"
        widget: "markdown"
        buttons: ["bold", "italic", "code", "link", "quote", "code-block", "bulleted-list", "numbered-list"]
  - label: "News Items"
    name: "news"
    folder: "content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "YYYY-MM-DD-title.md" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Author, name: author, widget: string}
      # image
      - label: "News Item Image"
        name: "image"
        widget: "image"
        default: "/uploads/wherry-seminar-table.jpg"
        media_library:
          config:
            multiple: false
      # date
      - label: "Date"
        name: "date"
        widget: "date"
        default: ""
        format: "YYYY-MM-DD"
      - label: "Body"
        name: "body"
        widget: "markdown"
        buttons: ["bold", "italic", "code", "link", "quote", "code-block", "bulleted-list", "numbered-list"]
  - label: "Upcoming Events"
    name: "events"
    folder: "content/events" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "YYYY-MM-DD-title.md" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Author, name: author, widget: string}
      # image
      - label: "Event Item Image"
        name: "image"
        widget: "image"
        default: "/uploads/wherry-seminar-table.jpg"
        media_library:
          config:
            multiple: false
      # date
      - label: "Start Datetime"
        name: "start_datetime"
        widget: "datetime"
        default: ""
        format: "LLL"
      - label: "End Datetime"
        name: "end_datetime"
        widget: "datetime"
        default: ""
        format: "LLL"
      - label: "Body"
        name: "body"
        widget: "markdown"
        buttons: ["bold", "italic", "code", "link", "quote", "code-block", "bulleted-list", "numbered-list"]
